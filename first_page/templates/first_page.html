<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <script>
        let user = '{{ user }}';
        let csrf = '{{ csrf_token }}';
    </script>


</head>
<body>
<link href="{% static 'css/reset.css' %}" rel="stylesheet">
<link href="{% static 'css/main_page.css' %}" rel="stylesheet">
<link href="{% static 'css/style_login.css' %}" rel="stylesheet">


<div class="container">
                <div class="deleteAuthItem" ></div>
                <div class="frame">
                    <div class="nav">
                        <ul class="links">
                        <li class="signin-active"><a class="btn">Sign in</a></li>
                        <li class="signup-inactive"><a class="btn">Sign up </a></li>
                        </ul>
                    </div>
                    <div ng-app ng-init="checked = false">
                        <form class="form-signin" action="" method="post" name="form">


                            <label for="username">Username</label>
                            <div class="error error-username-log"></div>
                            <input class="form-styling" type="text" name="username" placeholder=""/>


                            <label for="password">Password</label>
                            <div class="error error-password-log"></div>
                            <input class="form-styling" type="password" name="password" placeholder=""/>


                            <input type="checkbox" id="checkbox"/>
                            <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
                            <div class="btn-animate">
                                <a class="btn-signin">Sign in</a>
                            </div>
                        </form>

                        <form class="form-signup" action="" method="post" name="form">
                            <label for="fullname">Full name</label>
                            <div class="error error-username"></div>
                            <input class="form-styling" type="text" name="username" placeholder=""/>


                            <label for="email">Email</label>
                            <input class="form-styling" type="text" name="email" placeholder=""/>


                            <label for="password">Password</label>
                            <div class="error error-password1"></div>
                            <input class="form-styling" type="password" name="password1" placeholder=""/>


                            <label for="confirmpassword">Confirm password</label>
                            <div class="error error-password2"></div>
                            <input class="form-styling" type="password" name="password2" placeholder=""/>

                            <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
                        </form>

                        <div  class="success">
                            <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                 viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                                <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                                <div class="successtext">
                                    <p> Thanks for signing up! Check your email for confirmation.</p>
                                </div>
                            </svg>
                        </div>
                    </div>

                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="profile-react" id="profile-react">
                    </div>
                </div>
            </div>



<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>



<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type = "text/babel" src="{% static 'js/style_login.js' %}"></script>
<script type = "text/babel" src="{% static 'js/profile.js' %}"></script>

</body>
</html>
